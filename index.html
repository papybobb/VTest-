<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Plantes & P√¢tisseries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-media {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .rating-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ddd;
            user-select: none;
        }

        .star.active {
            color: #ffd700;
        }

        .rating-info {
            font-size: 0.9em;
            color: #666;
        }

        .format-selector {
            margin-bottom: 20px;
        }

        .format-selector label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .format-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .format-btn {
            flex: 1;
            min-width: 80px;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
        }

        .format-btn.selected {
            background: #667eea;
            color: white;
        }

        .price-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .order-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .comments-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .comments-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .comment-form {
            margin-bottom: 20px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .comment-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .comments-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .comment {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #666;
            line-height: 1.4;
        }

        .comment-date {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåø Plantes & P√¢tisseries</h1>
            <p>S√©lectionnez vos produits et commandez sur Telegram</p>
        </header>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <script>
        // ===== CONFIGURATION FACILE - MODIFIEZ ICI =====
        
        const CONFIG = {
            telegramUsername: '@VotreShop',
            
            prices: {
                '2.5g': 15,
                '5g': 25,
                '10g': 45
            },
            
            products: [
                {
                    id: 1,
                    name: 'Brownies Fitre',
                    description: 'D√©licieux brownies artisanaux au chocolat noir, texture fondante et go√ªt intense. Parfait pour une pause gourmande.',
                    icon: 'üç´'
                },
                {
                    id: 2,
                    name: 'Unicorn',
                    description: 'Un m√©lange magique et color√© qui √©veille les sens. Douceur sucr√©e avec une touche de vanille et de fruits rouges.',
                    icon: 'ü¶Ñ'
                },
                {
                    id: 3,
                    name: 'Look out of Heaven',
                    description: 'Une exp√©rience c√©leste unique. Notes florales d√©licates avec un arri√®re-go√ªt fruit√© et relaxant.',
                    icon: '‚òÅÔ∏è'
                }
            ]
        };
        
        // ===== FIN DE LA CONFIGURATION =====

        let productData = {};

        function initData() {
            try {
                const saved = localStorage.getItem('shopData');
                if (saved) {
                    productData = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Erreur localStorage:', e);
            }
            
            CONFIG.products.forEach(p => {
                if (!productData[p.id]) {
                    productData[p.id] = {
                        ratings: [],
                        comments: [],
                        selectedFormat: '2.5g'
                    };
                }
            });
            saveData();
        }

        function saveData() {
            try {
                localStorage.setItem('shopData', JSON.stringify(productData));
            } catch (e) {
                console.log('Erreur sauvegarde:', e);
            }
        }

        function getAverageRating(productId) {
            const ratings = productData[productId].ratings;
            if (ratings.length === 0) return 0;
            return (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1);
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            if (!grid) return;
            
            grid.innerHTML = '';

            CONFIG.products.forEach(product => {
                const data = productData[product.id];
                const avgRating = getAverageRating(product.id);
                const currentPrice = CONFIG.prices[data.selectedFormat];

                const card = document.createElement('div');
                card.className = 'product-card';
                
                const starsHTML = [1,2,3,4,5].map(i => 
                    `<span class="star ${i <= Math.round(avgRating) ? 'active' : ''}" onclick="addRating(${product.id}, ${i})">‚òÖ</span>`
                ).join('');
                
                const formatsHTML = Object.keys(CONFIG.prices).map(format => 
                    `<button class="format-btn ${data.selectedFormat === format ? 'selected' : ''}" onclick="selectFormat(${product.id}, '${format}')">${format}</button>`
                ).join('');
                
                const commentsHTML = data.comments.length > 0 
                    ? data.comments.map(c => `
                        <div class="comment">
                            <div class="comment-author">Client anonyme</div>
                            <div class="comment-text">${c.text}</div>
                            <div class="comment-date">${new Date(c.date).toLocaleDateString('fr-FR')}</div>
                        </div>
                    `).join('')
                    : '<p style="color: #999; text-align: center; padding: 10px;">Aucun commentaire</p>';

                card.innerHTML = `
                    <div class="product-media">${product.icon}</div>
                    
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        
                        <div class="rating-section">
                            <div class="stars">${starsHTML}</div>
                            <div class="rating-info">
                                ${avgRating > 0 ? `${avgRating}/5 (${data.ratings.length} avis)` : 'Pas d\'avis'}
                            </div>
                        </div>
                        
                        <div class="format-selector">
                            <label>Choisissez le format :</label>
                            <div class="format-options">${formatsHTML}</div>
                        </div>
                        
                        <div class="price-display">${currentPrice}‚Ç¨</div>
                        
                        <button class="order-btn" onclick="orderProduct(${product.id})">
                            üõí Commander sur Telegram
                        </button>
                        
                        <div class="comments-section">
                            <div class="comments-title">üí¨ Commentaires (${data.comments.length})</div>
                            
                            <div class="comment-form">
                                <textarea id="comment-${product.id}" placeholder="Laissez votre commentaire..."></textarea>
                                <button onclick="addComment(${product.id})">Publier</button>
                            </div>
                            
                            <div class="comments-list">${commentsHTML}</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function addRating(productId, rating) {
            productData[productId].ratings.push(rating);
            saveData();
            renderProducts();
        }

        function selectFormat(productId, format) {
            productData[productId].selectedFormat = format;
            saveData();
            renderProducts();
        }

        function addComment(productId) {
            const textarea = document.getElementById(`comment-${productId}`);
            if (!textarea) return;
            
            const text = textarea.value.trim();
            if (text) {
                productData[productId].comments.unshift({
                    text: text,
                    date: new Date().toISOString()
                });
                saveData();
                renderProducts();
            }
        }

        function orderProduct(productId) {
            const product = CONFIG.products.find(p => p.id === productId);
            const format = productData[productId].selectedFormat;
            const price = CONFIG.prices[format];
            
            const message = `üõçÔ∏è Nouvelle commande:%0A%0A` +
                          `üì¶ Produit: ${product.name}%0A` +
                          `‚öñÔ∏è Format: ${format}%0A` +
                          `üí∞ Prix: ${price}‚Ç¨%0A%0A` +
                          `Je souhaite commander ce produit.`;
            
            const telegramUrl = `https://t.me/${CONFIG.telegramUsername.replace('@', '')}?text=${message}`;
            window.open(telegramUrl, '_blank');
        }

        // Initialisation au chargement
        window.addEventListener('DOMContentLoaded', function() {
            initData();
            renderProducts();
        });
    </script>
</body>
</html>
