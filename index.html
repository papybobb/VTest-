<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Le V -Menu - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="brand-title">✨ Le V Menu</h1>
                <p class="brand-subtitle">Produits de qualité premium</p>
            </div>
        </header>

        <!-- Products Grid -->
        <main class="products-section">
            <div class="products-grid" id="productsGrid">
                <!-- Les produits seront générés dynamiquement par JavaScript -->
            </div>
        </main>

        <!-- Product Modal -->
        <div class="modal" id="productModal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                
                <div class="modal-body">
                    <!-- Image/Vidéo -->
                    <div class="modal-media">
                        <img id="modalImage" src="" alt="">
                        <video id="modalVideo" controls style="display: none;">
                            <source src="" type="video/mp4">
                        </video>
                    </div>

                    <!-- Info produit -->
                    <div class="modal-info">
                        <h2 id="modalTitle"></h2>
                        <p class="modal-price" id="modalPrice"></p>
                        <p class="modal-description" id="modalDescription"></p>

                        <!-- Sélection de format -->
                        <div class="format-selection">
                            <label class="format-label">Choisissez votre format :</label>
                            <div class="format-options" id="formatOptions">
                                <!-- Les options seront générées dynamiquement -->
                            </div>
                        </div>

                        <!-- Bouton Commander -->
                        <button class="order-btn" id="orderBtn">
                            <span>Commander maintenant</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>

                        <!-- Section Notation -->
                        <div class="rating-section">
                            <h3>Votre avis compte !</h3>
                            <div class="stars-container">
                                <div class="stars" id="starsInput">
                                    <span class="star" data-value="1">☆</span>
                                    <span class="star" data-value="2">☆</span>
                                    <span class="star" data-value="3">☆</span>
                                    <span class="star" data-value="4">☆</span>
                                    <span class="star" data-value="5">☆</span>
                                </div>
                                <p class="rating-average" id="ratingAverage"></p>
                            </div>
                        </div>

                        <!-- Section Commentaires -->
                        <div class="comments-section">
                            <h3>Commentaires</h3>
                            
                            <!-- Formulaire d'ajout de commentaire -->
                            <div class="comment-form">
                                <textarea 
                                    id="commentInput" 
                                    placeholder="Partagez votre expérience..."
                                    rows="3"
                                ></textarea>
                                <button class="submit-comment" id="submitComment">
                                    Publier
                                </button>
                            </div>

                            <!-- Liste des commentaires -->
                            <div class="comments-list" id="commentsList">
                                <!-- Les commentaires seront générés dynamiquement -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
